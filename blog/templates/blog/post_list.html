<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset ="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>blog</h1>

    {#    {% for p in posts %}#}    <!--In this case, You must use {# ... #}-->
    {% for p in post_list %}
        <hr/>
        <h3><a href="{{ p.get_absolute_url }}">{{ p.title }}</a>></h3>
        <h4>{{ p.created_at }}</h4>
        <p>{{ p.content }}</p>
    {% endfor %}
</body>
</html>
